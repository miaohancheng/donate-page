<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Widget V2 Test</title>
  <script src="donate-embed.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: "Avenir Next", "PingFang SC", "Noto Sans SC", "Helvetica Neue", sans-serif;
      background: linear-gradient(180deg, #f7fbfd 0%, #ecf3f8 100%);
      color: #102132;
      line-height: 1.6;
      padding: 20px;
    }

    .content-wrapper {
      max-width: 720px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
    }

    .card {
      background: #fff;
      border: 1px solid rgba(16, 33, 50, 0.14);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 24px rgba(16, 33, 50, 0.08);
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      margin: 6px 0 0;
      color: #5b6d80;
      font-size: 14px;
    }

    [data-donate-widget],
    #donate-widget-container {
      margin-top: 12px;
    }

    iframe {
      width: 100%;
      border: 0;
      min-height: 240px;
      background: transparent;
    }
  </style>
</head>
<body>
  <main class="content-wrapper">
    <section class="card">
      <h2>V2 多实例测试</h2>
      <p>同页渲染旧容器与新容器。</p>

      <div id="donate-widget-container"
           data-paypal-url="https://paypal.me/miaohancheng"
           data-alipay-qr="images/al.jpg"
           data-wechat-qr="images/wx.jpg"
           data-asset-base-url="images/"
           data-github-url="https://github.com/miaohancheng/donate-page"
           data-title="Donate">
      </div>

      <div data-donate-widget
           data-paypal-url="https://paypal.me/miaohancheng"
           data-alipay-qr="images/al.jpg"
           data-wechat-qr="images/wx.jpg"
           data-asset-base-url="images/"
           data-show-github="false"
           data-title="Support This Project">
      </div>
    </section>

    <section class="card">
      <h2>Legacy iframe 对照</h2>
      <p>用于确认旧页面仍可直接嵌入。</p>
      <iframe src="index.html" title="Legacy Donate Widget"></iframe>
    </section>
  </main>
</body>
</html>
